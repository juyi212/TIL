<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
            border: 2px solid black;
            color: white;
        }
    </style>


</head>
<body>
    <h2>spacing</h2>
    <!-- sticky는 fixed랑 다른것은 다른 sticky를 만나면 다음 것을 나타냄 -->
    <div class="box sticky-top bg-primary">sticky-top</div>
    <div class="box sticky-top bg-success">sticky-top</div>
    <div class="box mt-3 ml-5"> margin-top </div>
    <div class="box m-4">margin - 4 </div>
    <div class="box mx-auto"> margin x auto </div>

    <hr>
    
    <h2>display</h2>
    <div class="d-inline bg-primary text-white">d-inline</div>
    <div class="d-inline bg-dark text-white">d-inline</div>
    <span class="box d-block bg-primary text-white">d-block</span>
    <span class="box d-block bg-dark text-white">d-block</span>

    <!-- 창을 기준으로 보이나 안보이나 breakpoint 맛보기-->
    <div class="box bg-warning d-sm-none d-md-block">보이나</div>
    <div class="box bg-success d-md-none d-xl-block">안보이나</div>

    <!-- position fixed -->
    <h2>position</h2>
    <div class="box fixed-top">fixed-top</div>
    <div class="box fixed-bottom">fixed-bottom</div>

    <!-- 부트스트랩 셋팅 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>

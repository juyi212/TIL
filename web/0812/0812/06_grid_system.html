<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .box{
            background-color: lightgoldenrodyellow;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>column</h2>
        <div class="row">
            <div class="box col">1</div>
            <div class="box col">2</div>
            <div class="box col">3</div>    
        </div>
        <hr>
        <div class="row">
            <div class="box col">1</div>
            <div class="box col">2</div>
            <div class="w-100"></div> <!--다음줄로 강제로 나눔-->
            <div class="box col">3</div>
            <div class="box col">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="box col-3">1</div>
            <div class="box col-6">2</div>
            <div class="box col-3">3</div>
        </div>
        <hr>
        <div class="row">
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <div class="box col-1">1</div>
            <!--12보다 넘어가면 넘친다-->
        </div>
        <hr>
        <div class="row">
            <!-- 반응형 웹 디스플레이/ 휴대폰, 웹, 등등으로 볼 때마다 다름 break를 넣어준다.col-sm-4 -->
            <div class="box col-2 col-sm-4 col-md-8">1</div>
            <div class="box col-8 col-sm-4 col-md-2">2</div>
            <div class="box col-2 col-sm-4 col-md-2">3</div>
        </div>


        <hr>
        <!--nesting row 안에 row를 나눈다.-->
        <div class="row">
            <div class="box col-6">
                <div class="row">
                    <div class="box col-3">1</div>
                    <div class="box col-3">2</div>
                    <div class="box col-3">3</div>
                    <div class="box col-3">4</div>
                </div>
            </div>
            <div class="box col-6">2</div>
            <div class="box col-6">3</div>
            <div class="box col-6">4</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>

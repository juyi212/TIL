<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*자손 선택자*/
        article p {
            color:red;
        }
         /*직계 자손 선택자*/
         article>p{
             color:blue;
         }
         /*형제 요소 선택자*/
         p ~ secton {
             color:orchid;
         }
        section + p{
             color: brown;
         }
         h2{
            display: none;
         } 
         h3{
             visibility: hidden;
         }
    </style>
</head>
<body>
    <article>
        <h1>h1 태그입니다.</h1>
        <p> 첫번째</p>
        <p> 두번째</p>
        <div>
            <p>디브 안에 p</p>
            <h2>h2 태그입니다.</h2>
            <section>섹션 영역 1</section>
            <h3>h3 태그입니다.</h3>
            <p>디브 안에 p2</p>
            <div>
                <section> 디브 섹션 영역</section>
            </div>
        </div>
        <section> 섹션영역2</section>
        <p> 세번째</p>
    </article>
</body>
</html>

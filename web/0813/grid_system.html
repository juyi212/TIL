<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box{
            background-color: lightblue;
            height: 200px;
            border: 1px solid blue;
        }
        .parent{
            height: 300px;
            border:2px dashed red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col box">1</div>
            <div class="col box">2</div>
            <div class="col box">3</div>
            <div class="col box">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col box">1</div>
            <div class="col box">2</div>
            <div class="w-100"></div>
            <div class="col box">3</div>
            <div class="col box">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="box col-2 col-sm-5 col-lg-4">1</div>
            <div class="box col-2 col-sm-2 col-lg-4">2</div>
            <div class="box col-2 col-sm-5 col-lg-4">3</div>  
        </div>
        <hr>
        <div class="row">
            <div class="col-6 box">
                <div class="row">
                    <div class="col-1 box"></div>
                    <div class="col-5 box"></div>
                    <div class="col-3 box"></div>
                    <div class="col-3 box"></div>
                
                </div>
            </div>
            <div class="col-6 box"></div>
            <div class="col-6 box"></div>
            <div class="col-6 box"></div>
        </div>
        <hr>
        <!-- alginment -->
        <!-- 화면 중앙정렬 -->
        <div class="parent row align-items-center justify-content-center">
            <div class="box col-4">1</div>
        </div>
        <hr>
        <div class="row parent no-gutters">
            <div class="box col-3"></div>
            <div class="box col-6 align-self-center"></div>
            <div class="box col-3 align-self-end"></div>
        </div>
        </div>
    </div>    



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>

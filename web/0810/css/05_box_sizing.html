<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid black;
      background-color: blueviolet;
      color: white;
      text-align: center;
    }
    .box-sizing{
      box-sizing: border-box; /*100px가 됨, css에서 최상단에서 border-box를 정의하고 시작.*/
    }
  </style>
</head>
<body>
  <div class="box">div</div>
  <div class="box box-sizing"></div>
</body>
</html>

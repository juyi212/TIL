{% extends 'base.html' %}
{% block content %}
<div class="card-group">
    {% for article in articles%}
    <div class="row-col-3">
    <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/200/300" class="card-img-top" alt="image">
        <div class="card-body">
        <h5 class="card-title">{{article.0}}</h5>
        <p class="card-text">{{article.1}}</p>
        <a href="http://127.0.0.1:8000/pages/community/" class="btn btn-primary">post articles</a>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
